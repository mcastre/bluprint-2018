<section class="bp-hero">
  <div class="bp-hero-article-title-wrapper">
    <h1 class="bp-hero-article-title bp-float-right bp-heading-family bp-font-size-xlarge bp-weight-bold bp-text-white bp-align-right">{{featuredArticleTitle}}</h1>
  </div>
  <img [src]="!!featuredArticleImage ? featuredArticleImage.fields.file.url : ''" alt="{{featuredArticleImage?.fields.title}}" class="bp-featured-article-hero-image">
</section>
